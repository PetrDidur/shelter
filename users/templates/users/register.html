 {% extends 'dogs/base.html' %}
{% load crispy_forms_tags %}
 {% block content %}
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-success">Зарегистрироваться</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
 {% endblock %}
