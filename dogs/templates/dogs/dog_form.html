{% extends 'dogs/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-12">
    <div class="row">
        <div class="card col-6">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {% crispy form %}
                </form>
            </div>
        </div>
    </div>
{% if perms.dogs.change_parent %}
<div class="col-6">
    <div class="card">
        <div class="card-header">
                Родословная
            </div>
        <div class="card-body">
             {% crispy formset.management_form %}
            {% for form in formset.forms %}
                 {% crispy form %}
            {% endfor %}
        </div>
    </div>
</div>
{% endif %}
</div>
{% endblock %}
